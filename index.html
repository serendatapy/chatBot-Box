<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ChatAway</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>


  
    <body>
      <section class ="container">
        <h1>Welcome to Chat Bot Box!</h1>
        <div id="content">
          <p>Hello! I'm Ambigubot. I'm not very intelligent, so try not to go beyond yes or no questions! Press 'enter' to send your messages. :)</p>
        </div>
        <div id="message">
            <textarea rows="2" cols="34"placeholder="Type your message here"></textarea>
           <button>Post</button>
       </div>
      </section>
     <script src="script.js"></script>
    </body>
  
</html>
